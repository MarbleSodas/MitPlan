<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/xivmitplan.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/xivmitplan.ico" />
    <link rel="apple-touch-icon" href="/xivmitplan.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="FFXIV Boss Timeline & Mitigation Planner - Plan your raid mitigation strategies" />
    <meta name="theme-color" content="#3399ff" />
    <meta name="color-scheme" content="light dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>MitPlan - FFXIV Mitigation Planner</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="/src/styles/global.css" as="style" />

    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="MitPlan - FFXIV Mitigation Planner" />
    <meta property="og:description" content="Plan your FFXIV raid mitigation strategies with this interactive timeline tool" />
    <meta property="og:type" content="website" />

    <!-- Font preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        touch-action: manipulation;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        transition: background-color 0.3s ease, color 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Improve touch feedback */
      button, a, [role="button"] {
        cursor: pointer;
        touch-action: manipulation;
      }

      /* Ensure minimum touch target size */
      button, a, input, select, [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }

      /* Prevent text selection on interactive elements */
      button, a, [role="button"] {
        user-select: none;
        -webkit-user-select: none;
      }

      /* Loading animation */
      .loading-spinner {
        width: 40px;
        height: 40px;
        margin: 20px auto;
        border: 4px solid rgba(51, 153, 255, 0.2);
        border-top-color: #3399ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #f5f5f5;
        }

        .loading-title {
          color: #3399ff !important;
        }

        .loading-text {
          color: #f5f5f5 !important;
        }
      }

      /* Safe area insets for notched devices */
      @supports (padding: max(0px)) {
        body {
          padding-left: env(safe-area-inset-left, 0);
          padding-right: env(safe-area-inset-right, 0);
          padding-top: env(safe-area-inset-top, 0);
          padding-bottom: env(safe-area-inset-bottom, 0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; padding: 0 20px;">
        <h1 class="loading-title" style="font-family: sans-serif; color: #3399ff; margin-bottom: 10px;">MitPlan</h1>
        <div class="loading-spinner"></div>
        <p class="loading-text" style="font-family: sans-serif; text-align: center;">Loading FFXIV Mitigation Planner...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
