<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FFXIV Boss Timeline & Mitigation Planner - Plan your raid mitigation strategies" />
    <meta name="theme-color" content="#3399ff" />
    <meta name="color-scheme" content="light dark" />
    <title>MitPlan - FFXIV Mitigation Planner</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="/src/styles/global.css" as="style" />

    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="MitPlan - FFXIV Mitigation Planner" />
    <meta property="og:description" content="Plan your FFXIV raid mitigation strategies with this interactive timeline tool" />
    <meta property="og:type" content="website" />

    <!-- Font preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #f5f5f5;
        }

        .loading-title {
          color: #3399ff !important;
        }

        .loading-text {
          color: #f5f5f5 !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">
        <h1 class="loading-title" style="font-family: sans-serif; color: #3399ff;">MitPlan</h1>
        <p class="loading-text" style="font-family: sans-serif;">Loading application...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
