<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/xivmitplan.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/xivmitplan.ico" />
    <link rel="apple-touch-icon" href="/xivmitplan.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="FFXIV Boss Timeline & Mitigation Planner - Plan your raid mitigation strategies" />
    <meta name="theme-color" content="#1d4e7c" />
    <meta name="color-scheme" content="light dark" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>MitPlan - FFXIV Mitigation Planner</title>

    <meta property="og:title" content="MitPlan - FFXIV Mitigation Planner" />
    <meta property="og:description" content="Plan your FFXIV raid mitigation strategies with this interactive timeline tool" />
    <meta property="og:type" content="website" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

  </head>
  <body>
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; padding: 0 20px; background-color: #f3f8fc; color: #0d1b26; font-family: 'Outfit', system-ui, sans-serif;">
        <h1 style="color: #1d4e7c; margin-bottom: 8px; font-weight: 700;">MitPlan</h1>
        <div style="width: 40px; height: 40px; margin: 20px 0; border: 4px solid rgba(29, 78, 124, 0.2); border-top-color: #1d4e7c; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="text-align: center;">Loading FFXIV Mitigation Planner...</p>
      </div>
      <style>
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (prefers-color-scheme: dark) {
          #root > div { background-color: #03080c !important; color: #d9e7f2 !important; }
          #root > div > h1 { color: #83b4e2 !important; }
          #root > div > div { border-color: rgba(131, 180, 226, 0.2) !important; border-top-color: #83b4e2 !important; }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
